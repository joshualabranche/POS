<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Ordering Kiosk</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/kiosk.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>SAUWCE</h1>
        <div class="menu">
            <h2>Menu</h2>
            <div class="grid-container">
                <div>
                    <img src="./images/pattymelt.jpeg" alt="PattyFries">
                    <div>
                        <button onclick="addToCart('Patty Melt w/ Fries', 13)">w/ Fries</button>
                        <button onclick="addToCart('Patty Melt no/ Fries', 8)">no Fries</button>
                        <button onclick="addToCart('Fries', 5)">only Fries</button>
                        <button onclick="customizeItem('PattyFries')">Customize</button>
                    </div>
                    <h1><p>$13/$8/$5</p><h1>
                </div>
                <div>
                    <img src="./images/taco.jpg" alt="Tacos">
                    <div>
                        <button onclick="addToCart('Tacos 1', 5)">1 Taco</button>
                        <button onclick="addToCart('Tacos 2', 9)">2 Tacos</button>
                        <button onclick="addToCart('Tacos 3', 13)">3 Tacos</button>
                        <button onclick="customizeItem('Tacos')">Customize</button>
                    </div>
                    <h1><p>$5/$9/$13</p><h1>
                </div>
                <div>
                    <img src="./images/plantains.jpg" alt="Plantains">
                    <div>
                        <button onclick="addToCart('Plantains w/ Rice', 13)">Plantains</button>
                        <button onclick="customizeItem('Plantains')">Customize</button>
                    </div>
                    <h1><p>$15</p><h1>
                </div>
                <div>
                    <img src="./images/plant.jpg" alt="Potatos">
                    <div>
                        <button onclick="addToCart('Loaded Potato', 12)">Potato</button>
                        <button onclick="customizeItem('Potato')">Customize</button>
                    </div>
                    <h1><p>$15</p><h1>
                </div>
                <div>
                    <img src="./images/churros.jpeg" alt="Churros">
                    <div>
                        <button onclick="addToCart('Churros 5', 6)">5 Churros</button>
                        <button onclick="addToCart('Churros 8', 9)">8 Churros</button>
                        <button onclick="customizeItem('Churros')">Customize</button>
                    </div>
                    <h1><p>$5</p><h1>
                </div>                                                               
                <!-- Repeat similar structure for the remaining items -->
            </div>
        </div>
        <div class="cart">
            <h2>Cart</h2>
            <ul id="cart-items">
                <!-- Cart items will be dynamically added here -->
            </ul>
            <button onclick="submitOrder()">Submit Order</button>
            <button onclick="clearOrder()">Clear Order</button>
        </div>
    </div>
</body>
</html>
