<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Stripe Terminal Sample</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/global.css" />
    <script src="./payment.js" defer></script>
    <script src="./utils.js" defer></script>
    <script src="./index.js" defer></script>
  </head>
  <body>
    <header>
    </header>
    <div class="sr-root">
      <div class="sr-main">
        <section class="container">
          <h2>Step 1: Prompt reader for payment</h2>
          <p>Select a reader and input an amount for the transaction. At this stage, the reader is online ready for payment.</p>
          <p>You can use amounts ending in the certain values to produce specific responses. See <a href="https://stripe.com/docs/terminal/references/testing#physical-test-cards">the documentation</a> for more details.</p>
          <form id="confirm-form">
            <div class="sr-form-row">
              <label>Select Reader: </label>
              <select name="readers" id="reader-select" class="sr-select">
              </select>
            </div>
            <div class="sr-form-row">
              <label for="amount">Amount:</label>
              <input type="text" id="amount" class="sr-input">
            </div>
            <div class="button-row">
              <button id="confirm">Confirm</button>
            </div>
          </form>
        </section>
        <div id="messages" role="alert" style="display: none;"></div>
      </div>
    </div>
  </body>
</html>
